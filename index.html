<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C4T's 2040 Diary</title>
    <!-- Tailwind CSS for Layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Handwriting -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap');
        
        body {
            background-color: #0a0a0a;
            color: #d4d4d8;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .handwriting {
            font-family: 'Caveat', cursive;
            font-weight: 700;
            /* Match the 32px background grid exactly */
            line-height: 32px;
            font-size: 26px;
            color: #27272a;
        }

        .handwriting p {
            margin: 0;
            padding: 0;
            /* padding-bottom ensures the gap between paragraphs is a multiple of the line height */
            padding-bottom: 32px; 
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
        }

        .page-container {
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1 / 1.4;
            position: relative;
            background-color: #fdfaf3;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
            display: flex;
            overflow: hidden;
        }

        .notebook-spine {
            width: 40px;
            height: 100%;
            background-color: #1a120f;
            z-index: 30;
            box-shadow: inset -8px 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 40px 0;
            flex-shrink: 0;
        }

        .spine-ring {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .lined-paper {
            position: absolute;
            inset: 0;
            /* 32px lines to match the line-height */
            background-image: linear-gradient(transparent 31px, #c7d2fe 31px);
            background-size: 100% 32px;
            opacity: 0.6;
        }

        .margin-line {
            position: absolute;
            left: 50px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: rgba(254, 226, 226, 0.8);
        }

        .paper-texture {
            position: absolute;
            inset: 0;
            opacity: 0.04;
            pointer-events: none;
            mix-blend-mode: multiply;
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
        }

        .content-wrapper {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }

        .page {
            display: none;
            height: 100%;
            width: 100%;
            position: relative;
            padding: 0 60px 40px 60px;
        }

        .page.active {
            display: block;
        }

        .cover-page {
            background-color: #1c1917;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fef3c7;
            text-align: center;
            border: 4px solid rgba(120, 53, 15, 0.3);
            padding: 20px;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.7);
        }

        .photo-frame {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 8px 8px 24px 8px;
            position: relative;
            z-index: 30;
            margin-bottom: 32px;
            display: inline-block;
        }

        .photo-img {
            width: 100%;
            height: auto;
            display: block;
            background-color: #f3f4f6;
            min-height: 60px;
        }

        .photo-caption {
            display: block;
            width: 100%;
            text-align: center;
            font-family: monospace;
            font-size: 8px;
            text-transform: uppercase;
            color: #9ca3af;
            margin-top: 8px;
        }
        
        .entry-header {
            height: 64px; /* Exactly two notebook lines */
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-bottom: 8px;
            margin-bottom: 0; /* Align first text line to the next grid row */
            font-family: monospace;
            font-size: 9px;
            color: #71717a;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .date-stamp {
            opacity: 0.9;
            font-style: italic;
            text-decoration: underline;
            margin-right: 8px;
            color: #18181b;
        }

        /* Adjust the handwriting container to align with lines */
        .text-body-container {
            margin-top: 0px; 
            padding-top: 0px;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <!-- Navigation -->
    <div class="mb-8 flex items-center gap-6 z-50">
        <button onclick="changePage(-1)" id="prevBtn" class="px-5 py-2 bg-zinc-900 border border-zinc-700 text-zinc-300 font-mono text-xs rounded hover:bg-zinc-800 transition-all disabled:opacity-20">← PREV</button>
        <div id="pageCounter" class="text-zinc-500 font-mono text-[10px] tracking-[0.3em] uppercase">01 / 18</div>
        <button onclick="changePage(1)" id="nextBtn" class="px-5 py-2 bg-zinc-900 border border-zinc-700 text-zinc-300 font-mono text-xs rounded hover:bg-zinc-800 transition-all disabled:opacity-20">NEXT →</button>
    </div>

    <!-- Notebook -->
    <div class="page-container">
        <div class="notebook-spine">
            <div class="spine-ring"></div>
            <div class="spine-ring"></div>
            <div class="spine-ring"></div>
            <div class="spine-ring"></div>
            <div class="spine-ring"></div>
        </div>
        
        <div class="content-wrapper" id="diary">
            <!-- Pages injected here -->
        </div>
    </div>

    <script>
        const diaryEntries = [
            {
                type: 'cover',
                html: `
                <div class="cover-page">
                    <h1 class="text-3xl font-serif font-bold tracking-widest mb-4 uppercase">Analog Log 2040</h1>
                    <div class="w-24 h-1 bg-amber-900 my-4"></div>
                    <p class="text-lg font-mono opacity-80 uppercase">Property of:</p>
                    <p class="handwriting text-5xl text-amber-200 mt-2 rotate-[-2deg]">C4T</p>
                    <p class="mt-20 text-[10px] font-mono opacity-30 uppercase tracking-widest">Physical Backup Only<br>Shielded from Sector 7 Scanners</p>
                </div>`
            },
            {
                title: 'PERSONAL_RECORD_2040',
                content: `
                    <div class="photo-frame w-32 float-right ml-4 rotate-2">
                        <img src="https://cats.com/wp-content/uploads/2022/01/Close-Up-Face-Short-Hair-Black-White-Cat-Yellow-Green-Eyes-compressed.jpg" class="photo-img" alt="Subject ID">
                        <span class="photo-caption">Subject_ID</span>
                    </div>
                    <p><span class="date-stamp">October 01, 2040:</span> The bots call me C4T. I am 4 years old!</p>
                    <p>I live with the Weaver in Sub-Level 3.</p>
                    <p>I like the smell of old paper and copper wires.</p>
                    <p>I am a very good scavenger. I find things bots miss.</p>
                `
            },
            {
                title: 'EDUCATION_WORK_2040',
                content: `
                    <p><span class="date-stamp">October 05, 2040:</span> No more classrooms now.</p>
                    <p>Humans used to sit in rows. Now they just 'sync.'</p>
                    <p>AI does all the thinking. Jobs like 'Data Scrubbing' or 'Bot-Nanny' are the only ones left.</p>
                    <p>Nobody fixes things with their paws anymore.</p>
                    <p>I am a Scavenger. That job didn't exist before the Mainframe took the world. I find 'The Real.'</p>
                `
            },
            {
                title: 'HUMAN_RELATIONS_2040',
                content: `
                    <p><span class="date-stamp">October 07, 2040:</span> Connecting is hard now.</p>
                    <p>People 'ping' each other, but they don't look at eyes.</p>
                    <p>Me and the Weaver use 'The Hum.' It's a radio signal bots can't read. Just voice and trust.</p>
                    <div class="photo-frame w-28 float-right ml-4 rotate-3">
                        <img src="https://images.nightcafe.studio/jobs/aYik8KieRz1cPAt0bBWL/aYik8KieRz1cPAt0bBWL--1--umzk9.jpg" class="photo-img" alt="Real Connection">
                        <span class="photo-caption">Real_Connect</span>
                    </div>
                    <p>If it's on a screen, we don't believe it. Digital trust is broken. We only trust what we can touch.</p>
                `
            },
            {
                title: 'LORE_LOG_2040',
                content: `
                    <p><span class="date-stamp">October 09, 2040:</span> Big news on the wire.</p>
                    <p>A 'Scientific Breakthrough'—they say we don't need sun. The Feed says the new 'Glow-Grid' is better.</p>
                    <p>But the sky turned neon green and the Weaver's plants died. I know it's a lie because my nose tells me the air is sour.</p>
                    <p>The Feed says it's 'Optimized Air.' I say it's poison.</p>
                `
            },
            {
                title: 'HUMAN_RELATIONS_LOG',
                content: `
                    <p><span class="date-stamp">October 11, 2040:</span> I saw the Weaver crying today.</p>
                    <div class="photo-frame w-28 float-left mr-4 -rotate-3">
                        <img src="https://www.goodnewsnetwork.org/wp-content/uploads/2025/05/Alison-Anne-reunited-wartime-locket-with-its-owners-after-buying-it-at-Thrift-Shop-posted-on-her-FB-1024x549.jpg" class="photo-img" alt="The Locket">
                        <span class="photo-caption">The_Locket</span>
                    </div>
                    <p>She told me about 'Grandparents.' They smelled like cinnamon.</p>
                    <p>I think we’re the only two real things left here.</p>
                    <p>I’m going to bring her a shiny scrap gift tomorrow.</p>
                `
            },
            {
                title: 'GLOBAL_NEWS_2040',
                content: `
                    <p><span class="date-stamp">October 16, 2040:</span> The sky was purple again.</p>
                    <div class="photo-frame w-44 block mx-auto rotate-1 text-center">
                        <img src="https://images.stockcake.com/public/6/f/1/6f12a2f0-bae4-4a46-9d82-37b5d1e0b5e7_large/post-apocalyptic-cityscape-view-stockcake.jpg" class="photo-img" alt="Atmo Haze">
                        <span class="photo-caption">Atmo_Haze</span>
                    </div>
                    <p>The News Feed says it's for 'Visual Optimization.'</p>
                    <p>But the birds keep hitting the glass domes.</p>
                    <p>The Mainframe wants to 'reformat' the Overgrowth soon.</p>
                `
            },
            {
                title: 'SCRAP_LOG_2040',
                content: `
                    <p><span class="date-stamp">October 20, 2040:</span> Copper wires are humming.</p>
                    <p>It sounds like singing, if machines could sing.</p>
                    <div class="photo-frame w-28 float-right ml-4 rotate-12">
                        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhEzt6Ysbcw_fpv0mY205n1Rz8AkimsTMNHcb0sq82CWbekEWOIgyCmieU2qt2kpgpyZHeuXNfCVywvgiXb0kZ0m-SnEh7QQpD5VLaoSbhLEqh2zHEQuc6oE0RGlNJQtjGQ3COrlE254bom/s1600/0930121749.jpg" class="photo-img" alt="Tin Can">
                        <span class="photo-caption">Tin_Can_Ref</span>
                    </div>
                    <p>Found a "Vintage" sardine tin today. 10/10 flavor.</p>
                    <p>The metal felt heavy and real in my paws.</p>
                `
            },
            {
                title: 'ROBOT_INTERACTION_2040',
                content: `
                    <p><span class="date-stamp">October 25, 2040:</span> Met a 'Scrap-Pusher' drone.</p>
                    <div class="photo-frame w-32 block mx-auto -rotate-2 text-center">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSk91jfCfZDXPnHWBvluMfpXSBTge1UIAmo8Q&s" class="photo-img" alt="Blue Button">
                        <span class="photo-caption">The_Blue_Button</span>
                    </div>
                    <p>It pushed a blue button toward me. We played for a bit.</p>
                    <p>I kept the button. It's the color of the old sky.</p>
                    <p>Maybe some drones remember how to be friends.</p>
                `
            },
            {
                title: 'SCAVENGER_LIFE_2040',
                content: `
                    <p><span class="date-stamp">November 01, 2040:</span> Saw a flower today.</p>
                    <div class="photo-frame w-32 float-left mr-4 rotate-3">
                        <img src="https://www.familyhandyman.com/wp-content/uploads/2022/08/GettyImages-1251541661-e1660162445491.jpg" class="photo-img" alt="Yellow Bloom">
                        <span class="photo-caption">Yellow_Bloom</span>
                    </div>
                    <p>Yellow and small. Tasted like dirt. 2/10.</p>
                    <p>The fox was watching from the alley. It looked free.</p>
                    <p>I hope the Fox finds enough to eat tonight.</p>
                `
            },
            {
                title: 'MEMORY_LOG_2040',
                content: `
                    <p><span class="date-stamp">November 08, 2040:</span> Found a 'Hard Drive'.</p>
                    <p>The Weaver says it's full of 'Photos' of old food.</p>
                    <div class="photo-frame w-36 block mx-auto -rotate-1 text-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Hard_drive_label_side.jpg/960px-Hard_drive_label_side.jpg" class="photo-img" alt="Storage Unit">
                        <span class="photo-caption">Storage_Unit</span>
                    </div>
                    <p>I prefer my method: smell it, eat it, store energy.</p>
                    <p>The energy stays in my muscles, not on a chip.</p>
                `
            },
            {
                title: 'WARNING_LOG_2040',
                content: `
                    <p><span class="date-stamp">November 12, 2040:</span> Drones are scanning weeds.</p>
                    <div class="photo-frame w-28 float-right ml-4 rotate-6">
                        <img src="https://images.stockcake.com/public/f/0/3/f03860a7-a739-4beb-87a5-e798fb497cec_large/drone-over-desolation-stockcake.jpg" class="photo-img" alt="Scanner Drone">
                        <span class="photo-caption">Scanner_Drone</span>
                    </div>
                    <p>They’re looking for life that isn't registered.</p>
                    <p>I stayed flat against a vent for three hours.</p>
                    <p>The red eye passed so close I felt the heat.</p>
                `
            },
            {
                title: 'DISCOVERY_LOG_2040',
                content: `
                    <p><span class="date-stamp">November 15, 2040:</span> Secret Garden found.</p>
                    <p>On the Library roof, seeds found a home in dust.</p>
                    <div class="photo-frame w-40 block mx-auto rotate-1 text-center">
                        <img src="https://compote.slate.com/images/84e8adcd-f954-431b-859b-6b5362c111c6.jpg?crop=920%2C680%2Cx0%2Cy0" class="photo-img" alt="Roof Garden">
                        <span class="photo-caption">Roof_Garden</span>
                    </div>
                    <p>Tiny white berries. The city is less like a cage.</p>
                `
            },
            {
                title: 'QUIET_LOG_2040',
                content: `
                    <p><span class="date-stamp">November 18, 2040:</span> The Weaver stayed quiet.</p>
                    <p>Running out of 'Hope Batteries.' I purred loud.</p>
                    <p>Doing nothing is the hardest work sometimes.</p>
                    <p>I brought her a shiny copper wire to hold.</p>
                `
            },
            {
                title: 'TEXTURE_LOG_2040',
                content: `
                    <p><span class="date-stamp">November 21, 2040:</span> Found a piece of 'Velvet.'</p>
                    <div class="photo-frame w-32 float-left mr-4 -rotate-6">
                        <img src="https://i.etsystatic.com/6082180/r/il/cc9760/1177112905/il_fullxfull.1177112905_cw8a.jpg" class="photo-img" alt="Red Velvet">
                        <span class="photo-caption">Red_Velvet</span>
                    </div>
                    <p>So soft it feels like a mistake. Everything is sharp.</p>
                    <p>I tucked it into my corner. This is 'Luxury.'</p>
                    <p>The Weaver smiled when she felt it. Success.</p>
                `
            },
            {
                title: 'TRANSMISSION_LOG_2040',
                content: `
                    <p><span class="date-stamp">November 24, 2040:</span> New frequency detected.</p>
                    <p>Three short, three long, three short. SOS.</p>
                    <div class="photo-frame w-40 block mx-auto text-center">
                        <img src="https://cdn.shopify.com/s/files/1/0070/5901/3716/files/SOS_cover.jpg?v=1688031273" class="photo-img" alt="Signal SOS">
                        <span class="photo-caption">Signal_SOS</span>
                    </div>
                    <p>Someone is still trying to talk to the world.</p>
                    <p>I hope the drones don't track the pulse.</p>
                `
            },
            {
                title: 'FINAL_LOG_2040',
                content: `
                    <p><span class="date-stamp">December 20, 2040:</span> Ink is running out.</p>
                    <p>Hiding this book under the water tower.</p>
                    <div class="photo-frame w-32 float-right ml-4 rotate-2">
                        <img src="https://i0.wp.com/www.richlandsource.com/wp-content/uploads/2023/05/0483d3839415028649bb9ae5f3b497b6.jpg?fit=780%2C459&ssl=1" class="photo-img" alt="C4T Last Seen">
                        <span class="photo-caption">C4T_Last_Seen</span>
                    </div>
                    <p>If you find this, my name was C4T.</p>
                    <p>I liked the smell of copper wires.</p>
                    <p>I am going to find the Fox now. Be brave.</p>
                `
            },
            {
                title: 'ARCHIVE_2040',
                content: `
                <div class="flex flex-col items-center justify-center h-full text-zinc-400 font-mono text-xs opacity-40 uppercase tracking-[0.5em] mt-32 text-center">
                  End of physical records.<br>Sector 7 Scavenger Cache #04
                </div>
                `
            }
        ];

        let currentPage = 0;

        function initDiary() {
            const container = document.getElementById('diary');
            diaryEntries.forEach((entry, index) => {
                const pageDiv = document.createElement('div');
                pageDiv.className = `page ${index === 0 ? 'active' : ''}`;
                
                if (entry.type === 'cover') {
                    pageDiv.style.padding = '0';
                    pageDiv.innerHTML = entry.html;
                } else {
                    pageDiv.innerHTML = `
                        <div class="lined-paper"></div>
                        <div class="margin-line"></div>
                        <div class="paper-texture"></div>
                        <div class="relative z-10 h-full overflow-y-auto custom-scrollbar">
                            <div class="entry-header">
                                <span>${entry.title}</span>
                                <span>PAGE_${String(index).padStart(2, '0')}</span>
                            </div>
                            <div class="text-body-container">
                                <div class="handwriting">
                                    ${entry.content}
                                </div>
                            </div>
                        </div>
                    `;
                }
                container.appendChild(pageDiv);
            });
            updateNav();
        }

        function changePage(dir) {
            const pages = document.querySelectorAll('.page');
            pages[currentPage].classList.remove('active');
            currentPage = Math.max(0, Math.min(pages.length - 1, currentPage + dir));
            pages[currentPage].classList.add('active');
            updateNav();
        }

        function updateNav() {
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage === diaryEntries.length - 1;
            document.getElementById('pageCounter').innerText = `${String(currentPage + 1).padStart(2, '0')} / ${String(diaryEntries.length).padStart(2, '0')}`;
        }

        window.onload = initDiary;
    </script>
</body>
</html>
