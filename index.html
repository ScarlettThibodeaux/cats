<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C4T's 2040 Diary</title>
    <!-- Tailwind CSS for Layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Handwriting -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap');
        
        body {
            background-color: #0a0a0a;
            color: #d4d4d8;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .handwriting {
            font-family: 'Caveat', cursive;
            font-weight: 700;
            /* Match the 32px background grid exactly */
            line-height: 32px;
            font-size: 26px;
            color: #27272a;
        }

        .handwriting p {
            margin: 0;
            padding: 0;
            /* padding-bottom ensures the gap between paragraphs is a multiple of the line height */
            padding-bottom: 32px; 
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
        }

        .page-container {
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1 / 1.4;
            position: relative;
            background-color: #fdfaf3;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
            display: flex;
            overflow: hidden;
        }

        .notebook-spine {
            width: 40px;
            height: 100%;
            background-color: #1a120f;
            z-index: 30;
            box-shadow: inset -8px 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 40px 0;
            flex-shrink: 0;
        }

        .spine-ring {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .lined-paper {
            position: absolute;
            inset: 0;
            /* 32px lines to match the line-height */
            background-image: linear-gradient(transparent 31px, #c7d2fe 31px);
            background-size: 100% 32px;
            opacity: 0.6;
        }

        .margin-line {
            position: absolute;
            left: 50px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: rgba(254, 226, 226, 0.8);
        }

        .paper-texture {
            position: absolute;
            inset: 0;
            opacity: 0.04;
            pointer-events: none;
            mix-blend-mode: multiply;
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
        }

        .content-wrapper {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }

        .page {
            display: none;
            height: 100%;
            width: 100%;
            position: relative;
            padding: 0 60px 40px 60px;
        }

        .page.active {
            display: block;
        }

        .cover-page {
            background-color: #1c1917;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fef3c7;
            text-align: center;
            border: 4px solid rgba(120, 53, 15, 0.3);
            padding: 20px;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.7);
        }

        .photo-frame {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 8px 8px 24px 8px;
            position: relative;
            z-index: 30;
            margin-bottom: 32px;
            display: inline-block;
        }

        .photo-img {
            width: 100%;
            height: auto;
            display: block;
            background-color: #f3f4f6;
            min-height: 60px;
        }

        .photo-caption {
            display: block;
            width: 100%;
            text-align: center;
            font-family: monospace;
            font-size: 8px;
            text-transform: uppercase;
            color: #9ca3af;
            margin-top: 8px;
        }
        
        .entry-header {
            height: 64px; /* Exactly two notebook lines */
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-bottom: 8px;
            margin-bottom: 0; /* Align first text line to the next grid row */
            font-family: monospace;
            font-size: 9px;
            color: #71717a;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .date-stamp {
            opacity: 0.9;
            font-style: italic;
            text-decoration: underline;
            margin-right: 8px;
            color: #18181b;
        }

        /* Adjust the handwriting container to align with lines */
        .text-body-container {
            margin-top: 0px; 
            padding-top: 0px;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <div class="mb-8 flex items-center gap-6 z-50">

        <div id="pageCounter" class="text-zinc-500 font-mono text-[10px] tracking-[0.3em] uppercase">01 / 18</div>
        <button onclick="changePage(1)" id="nextBtn" class="px-5 py-2 bg-zinc-900 border border-zinc-700 text-zinc-300 font-mono text-xs rounded hover:bg-zinc-800 transition-all disabled:opacity-20">NEXT →</button>

        </div>
        
        <div class="content-wrapper" id="diary">

    </div>

                  End of physical records.<br>Sector 7 Scavenger Cache #04

        let currentPage = 0;

        function initDiary() {
            const container = document.getElementById('diary');
            diaryEntries.forEach((entry, index) => {
                const pageDiv = document.createElement('div');
                pageDiv.className = `page ${index === 0 ? 'active' : ''}`;
                
                if (entry.type === 'cover') {
                    pageDiv.style.padding = '0';
                    pageDiv.innerHTML = entry.html;
                } else {
                    pageDiv.innerHTML = `
                        <div class="lined-paper"></div>
                        <div class="margin-line"></div>
                        <div class="paper-texture"></div>
                        <div class="relative z-10 h-full overflow-y-auto custom-scrollbar">
                            <div class="entry-header">
                                <span>${entry.title}</span>
                                <span>PAGE_${String(index).padStart(2, '0')}</span>
                            </div>
                            <div class="text-body-container">
                                <div class="handwriting">
                                    ${entry.content}
                                </div>
                            </div>
                        </div>
                    `;
                }
                container.appendChild(pageDiv);
            });
            updateNav();
        }

        function changePage(dir) {
            const pages = document.querySelectorAll('.page');
            pages[currentPage].classList.remove('active');
            currentPage = Math.max(0, Math.min(pages.length - 1, currentPage + dir));
            pages[currentPage].classList.add('active');
            updateNav();
        }

        function updateNav() {
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage === diaryEntries.length - 1;
            document.getElementById('pageCounter').innerText = `${String(currentPage + 1).padStart(2, '0')} / ${String(diaryEntries.length).padStart(2, '0')}`;
        }

        window.onload = initDiary;
    </script>
